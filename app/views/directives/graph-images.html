<svg width="0" height="0">
  <defs>
    <pattern
      ng-repeat="d in data"
      id="{{d.id}}"
      ng-attr-width="{{circleRad * 2}}"
      ng-attr-height="{{circleRad * 2}}"
    >
      <image
        ng-href="{{d.image}}"
        xlink:href
        ng-attr-width="{{circleRad * 2}}"
        ng-attr-height="{{circleRad * 2}}"
      >
      </image>
    </pattern>
  </defs>
</svg>
